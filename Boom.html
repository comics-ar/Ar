<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boom! Studios</title>
  <style>
    body {
      background-color: #000000; /* تغيير خلفية الصفحة إلى اللون الأسود */
      font-family: 'Arial', sans-serif;
      text-align: center; /* محاذاة النص إلى الوسط */
      color: white; /* لون النص باللون الأبيض */
    }

    .header h1 {
      color: #ffffff; /* تغيير لون عنوان الصفحة إلى اللون الأسود الفاتح */
    }

    .nav-bar {
      display: none;
      flex-direction: column;
      background-color: #ffffff; /* خلفية القائمة باللون البرتقالي */
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      direction: rtl; /* اتجاه النص من اليمين إلى اليسار */
      z-index: 1000;
    }
    .nav-bar a {
      display: block;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .nav-bar a:hover {
      background-color: #ddd;
      color: black;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .menu-icon div {
      width: 30px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
    }

    .main-content {
      margin: 15px;
    }

    .header {
      margin-top: 20px;
    }
    .header img {
      width: 200px; /* عرض الصورة بـ 200 بكسل */
      height: 75px; /* ارتفاع الصورة بـ 75 بكسل */
    }
    .header h2 {
      color: #ffffff;
      margin-top: 10px;
      margin-bottom: 2cm; /* إضافة مسافة 2 سم بين اسم الصفحة والصور */
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery .image-container {
      flex: 1 1 30%; /* عرض مرن بنسبة 30% */
      max-width: 30%;
      padding: 10px;
      box-sizing: border-box;
    }
    .gallery .image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .navigation-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .navigation-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .navigation-buttons button:hover {
      background-color: #ffffff;
    }
    .footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
      color: black; /* لون النص باللون الأسود */
    }
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease; /* تأثير التحويل على الصورة */
    }
    .image-container:hover img {
      transform: scale(1.05); /* تحريك الصورة عند تحويل الماوس عليها */
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="menu-icon" onclick="toggleNav()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <br>
    <br>
  </div>
  <br>
  <hr>
  <hr>

  <div class="nav-bar" id="navBar">
    <a href="index.html">الرئيسية</a>
    <a href="أدوار النشر.html">أدوار النشر</a>
    <a href="سياسة الخصوصية.html">سياسة الخصوصية</a>
  </div>
  <br>
  <div class="header">
    <img src="app/Boom.jpg" alt="بوم ستوديو">
    <h2>Boom! Studios</h2>
  </div>
  <div class="gallery">
    <!-- الصور -->

    
  </div>

  <script>
    let currentPage = 1;
    const appsPerPage = 15;
    const totalApps = document.querySelectorAll('.gallery .image-container').length;
    const totalPages = Math.ceil(totalApps / appsPerPage);

    document.getElementById('nextBtn').addEventListener('click', function() {
      if (currentPage < totalPages) {
        currentPage++;
        updateDisplay();
      }
    });

    document.getElementById('prevBtn').addEventListener('click', function() {
      if (currentPage > 1) {
        currentPage--;
        updateDisplay();
      }
    });

    function updateDisplay() {
      const startIndex = (currentPage - 1) * appsPerPage;
      const endIndex = startIndex + appsPerPage;

      const appContainers = document.querySelectorAll('.gallery .image-container');

      appContainers.forEach(function(container, index) {
        if (index >= startIndex && index < endIndex) {
          container.style.display = 'block';
        } else {
          container.style.display = 'none';
        }
      });
    }

    function toggleNav() {
      const navBar = document.getElementById('navBar');
      if (navBar.style.display === 'block') {
        navBar.style.display = 'none';
      } else {
        navBar.style.display = 'block';
      }
    }

    updateDisplay();
  </script>
</body>
</html>
