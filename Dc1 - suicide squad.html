  <script>
    function toggleNav() {
      var nav = document.getElementById('navBar');
      if (nav.style.display === "block") {
        nav.style.display = "none";
      } else {
        nav.style.display = "block";
      }
    }

    let currentPage = 1;
    const appsPerPage = 10000;
    const totalApps = document.querySelectorAll('.app-container').length;
    const totalPages = Math.ceil(totalApps / appsPerPage);

    document.getElementById('nextBtn').addEventListener('click', function() {
      if (currentPage < totalPages) {
        currentPage++;
        updateDisplay();
      }
    });

    document.getElementById('prevBtn').addEventListener('click', function() {
      if (currentPage > 1) {
        currentPage--;
        updateDisplay();
      }
    });

    function updateDisplay() {
      const startIndex = (currentPage - 1) * appsPerPage;
      const endIndex = startIndex + appsPerPage;

      const appContainers = document.querySelectorAll('.app-container');

      appContainers.forEach(function(container, index) {
        if (index >= startIndex && index < endIndex) {
          container.style.display = 'flex';
        } else {
          container.style.display = 'none';
        }
      });
    }

    updateDisplay();

    function searchEpisodes() {
      const searchValue = document.getElementById('searchInput').value.trim().toLowerCase();
      const appContainers = document.querySelectorAll('.app-container');

      appContainers.forEach(function(container) {
        const episodeTitle = container.querySelector('.app-details h3').innerText.toLowerCase();
        if (episodeTitle.includes(searchValue)) {
          container.style.display = 'flex';
        } else {
          container.style.display = 'none';
        }
      });
    }
  </script>
